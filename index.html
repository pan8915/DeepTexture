<!DOCTYPE html>
<html lang="en">
<head>
	<title>Deep Texture Explorer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
	body {
		background:#000000;
		padding:0;
		margin:0;
		font-weight: bold;
		overflow:hidden;
	}
  .button{
    background-color: white; /* Green */
    border: none;
    position: absolute;
    left: 30px;
    color: black;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
    border: 2px solid #555555;
  }

  .button:hover{
    background-color:#555555;
    color:white;
  }
  #buttonSphere{
    top:90%;
    left:40%;
  }
  #buttonCube{
    top:90%;
    left:50%;
  }

	</style>
</head>
<body>
  <button onclick = "setSphere()" class="button" id="buttonSphere" >Sphere</button>

  <button onclick = "setCube()" class="button" id="buttonCube">Cube</button>
	<script
	src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous"></script>
	<script src="three.js"></script>
	<script src="Projector.js"></script>
	<script src="CanvasRenderer.js"></script>
  <script src="TrackballControls.js"></script>
	<!-- <script src="stats.min.js"></script> -->
	<script src="tween.min.js"></script>
	<script>
	var container, stats;
	var camera, scene, renderer, controls, spheres;
	spheres = [];
	var raycaster;
	var intersection = false;
	var mouse;
	var geometry, group;
	var mouseX = 0, mouseY = 0;
	var windowHalfX = window.innerWidth / 2;
	var windowHalfY = window.innerHeight / 2;
  var shapeFlag = 0; // 0 is circle, 1 is box


	document.addEventListener( 'mousemove', onDocumentMouseMove, false );
	$(window).on('load',function() {
		rendering();
	});

  function setCube(){
    shapeFlag=0;
    rendering();
  }

  function setSphere(){
    shapeFlag=1;
    rendering();
  }

	init();
	animate();

  function rendering() {
    $.getJSON( "textures_1.json", function( data ) {
			group = new THREE.Group();
			scene = new THREE.Scene();
      scene.background = new THREE.Color( "rgb(176, 224, 230)" );

			for (var i = 0; i < 180; i++){
        if (shapeFlag === 0) {
          var geometry = new THREE.BoxGeometry( 40, 40, 40);
        } else {
          var geometry = new THREE.SphereGeometry( 20, 60, 60);
        }

				var texture = new THREE.TextureLoader().load( 'images/' + data.filename[i] );
				var material = new THREE.MeshBasicMaterial({map: texture} );
				var sphere = new THREE.Mesh( geometry, material );
				sphere.position.x = data.coord[i][0]*500;
				sphere.position.y = Math.random() * 800 - 500;
				sphere.position.z = data.coord[i][1]*500;

				sphere.rotation.x = Math.random() * 2 * Math.PI;
				sphere.rotation.y = Math.random() * 2 * Math.PI;
				sphere.rotation.z = Math.random() * 2 * Math.PI;
				sphere.matrixAutoUpdate = false;
				sphere.updateMatrix();
				group.add( sphere );
				spheres.push(sphere);

			}
			scene.add( group );
		});
  }
	function init() {

		container = document.createElement( 'div' );
		document.body.appendChild( container );

		camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
		camera.position.z = 500;

    controls = new THREE.TrackballControls( camera );

    controls.rotateSpeed = 0.3;
		controls.zoomSpeed = 4.2;
		controls.panSpeed = 0.7;

    controls.noZoom = false;
		controls.noPan = false;
		controls.staticMoving = false;
		controls.dynamicDampingFactor = 0.5;
		controls.keys = [ 65, 83, 68 ];
		controls.addEventListener( 'change', render );

		raycaster = new THREE.Raycaster();
		mouse = new THREE.Vector2();

		renderer = new THREE.WebGLRenderer();
		renderer.setClearColor( 0xf0f0f0 );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		container.appendChild(renderer.domElement);

		// stats = new Stats();
		// container.appendChild( stats.dom );

		document.addEventListener( 'mousedown', onDocumentMouseDown, false );
		document.addEventListener( 'touchstart', onDocumentTouchStart, false );

		window.addEventListener( 'resize', onWindowResize, false );

		function onWindowResize() {
			windowHalfX = window.innerWidth / 2;
			windowHalfY = window.innerHeight / 2;
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
      controls.handleResize();
		}

		function onDocumentTouchStart( event ) {
			event.preventDefault();
			event.clientX = event.touches[0].clientX;
			event.clientY = event.touches[0].clientY;
			onDocumentMouseDown( event );
		}

		function onDocumentMouseDown( event ) {
			mouseX = ( event.clientX - windowHalfX ) * 2;
			mouseY = ( event.clientY - windowHalfY ) * 2;
			event.preventDefault();
			mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
			mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;

			raycaster.setFromCamera( mouse, camera );
			var intersections = raycaster.intersectObjects( spheres );
			intersection = ( intersections.length ) > 0 ? intersections[ 0 ] : null;

			if (intersection) {
				console.log('im intersecting!');
        camera.position.z -=150;
			    }
				}
        // LIGHTS
          scene = new THREE.Scene();
  				hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
  				hemiLight.color.setHSL( 0.6, 1, 0.6 );
  				hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
  				hemiLight.position.set( 0, 500, 0 );
  				scene.add( hemiLight );
  				//
  				dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
  				dirLight.color.setHSL( 0.1, 1, 0.95 );
  				dirLight.position.set( -1, 1.75, 1 );
  				dirLight.position.multiplyScalar( 50 );
  				scene.add( dirLight );
  				dirLight.castShadow = true;
  				dirLight.shadow.mapSize.width = 2048;
  				dirLight.shadow.mapSize.height = 2048;
  				var d = 50;
  				dirLight.shadow.camera.left = -d;
  				dirLight.shadow.camera.right = d;
  				dirLight.shadow.camera.top = d;
  				dirLight.shadow.camera.bottom = -d;
  				dirLight.shadow.camera.far = 3500;
  				dirLight.shadow.bias = -0.0001;

			}

			function onDocumentMouseMove(event) {
				mouseX = ( event.clientX - windowHalfX ) * 2;
				mouseY = ( event.clientY - windowHalfY ) * 2;
			}

			//

			function animate() {
				requestAnimationFrame( animate );
				render();
        controls.update();

				// stats.update();
			}


			var theta = 0;

			function render() {
				TWEEN.update();
				theta += 0.1;

				camera.position.x += ( mouseX - camera.position.x ) * .02;
				camera.position.y += ( - mouseY - camera.position.y ) * .02;
				camera.lookAt( scene.position );

				// raycaster.setFromCamera( mouse, camera );
				// var intersections = raycaster.intersectObjects( spheres );
				//
				// // the '?' is a ternary operator.
				//
				// // ________ ? ____ : ____
				// intersection = ( intersections.length ) > 0 ? intersections[ 0 ] : null;
				//
				// if (intersection) {
				// 	console.log('im intersecting!');
				// 	console.log(intersection);
				// }

				var currentSeconds = Date.now();
				scene.rotation.x = Math.sin( currentSeconds * 0.00001) * 0.9;
				scene.rotation.y = Math.sin( currentSeconds * 0.00001) * 0.9;
				scene.rotation.z = Math.sin( currentSeconds * 0.00001 ) * 0.9;
				renderer.render( scene, camera );


			}
			</script>

		</body>
		</html>
